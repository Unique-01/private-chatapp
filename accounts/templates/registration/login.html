{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="bg-light p-4 col-md-4 mt-5 container rounded">
        <form action="" method="post">
            <h3 class="text-success">Login</h3>
            <hr/>
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-success" type="submit">Login</button>
            <p>
                <small style="font-size:small;">Don't have an account
                    <a class="text-success" href="{% url 'signup' %}">&nbsp;Signup</a></small>
            </p>
        </form>
    </div>
{% endblock content %}
