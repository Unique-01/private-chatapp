{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container col-md-5 bg-light rounded my-4 p-3">
        <h4 class="text-success">SignUp</h4>
        <hr/>
        <form action="" method="post">
            {% csrf_token %}
            {{ form |crispy }}
            <button class="btn btn-success" type="submit">Signup</button>
            <p>
                <small style="font-size:small;">Already have an account? <a class="text-success" href="{% url 'login' %}">&nbsp;Login</a></small>
            </p>
        </form>
    </div>
{% endblock content %}
